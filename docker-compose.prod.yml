version: "3.8"

services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: Myapp-prod-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    expose:
      - "9000"
    depends_on:
      - mysql
    networks:
      - Myapp-prod-network

  frontend:
    build:
      context: ./spa
      dockerfile: Dockerfile.prod
    container_name: Myapp-prod-frontend
    restart: unless-stopped
    ports:
      - "3802:80"
    depends_on:
      - backend
    networks:
      - Myapp-prod-network

  mysql:
    image: mysql:8.0
    container_name: Myapp-prod-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: e-navbatchi
      MYSQL_ROOT_PASSWORD: 1111
    ports:
      - "3317:3306"
    networks:
      - Myapp-prod-network

networks:
  Myapp-prod-network:
    driver: bridge
